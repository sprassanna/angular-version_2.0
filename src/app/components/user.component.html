<h1>Hello {{name}}</h1>
   <br>
   <strong>Email : </strong>{{email}}
    <br/>
   <strong>Address : </strong>{{address.doorNo}},{{address.street}},{{address.town}}
   <br/>
   <button (click)="toggleHobbies()">{{showHobby?"Hide Hobby":"Show Hobby"}}</button>
    <br/>
   <div *ngIf='showHobby'>
          <h3>Hobbies</h3> 
          
          <ul>
            <li *ngFor="let hobby of hobbies, let i:index">{{hobby}}  <button (click)="deleteHobby(i)">X</button></li> 
          </ul>

          <form (submit) = "addHobby(hobby)">
            <label>Add Hobby:</label> <br/>
            <input type="text" #hobby />
          </form>

    </div>

     <br/>

     <hr/>
<h2>Edit :</h2>


  <form>
    <label> Name </label>
    <input type="text" name="name" [(ngModel)]="name" />   <br/>
    <input type="text" name="email" [(ngModel)]="email" />   <br/>
    <input type="text" name="address.doorNo" [(ngModel)]="address.doorNo" />   <br/>
     <input type="text" name="address.street" [(ngModel)]="address.street" />   <br/>
      <input type="text" name="address.town" [(ngModel)]="address.town" />   <br/>

  </form>
  <hr/>
  <h1>Posts</h1> <hr/>  <br/>
  <ul>
    <li *ngFor="let post of posts">
          <h2> {{post.title}} </h2>  
            {{post.body}}   <br/> 
    </li>
  </ul>
